{% set version = "1.10.1" %}

package:
  name: python3-saml
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/python3-saml/python3-saml-{{ version }}.tar.gz
  sha256: 336ef44f894b5e09cf339a67b007d8299096b7b44f43ee7426eae410771e4466

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - isodate >=0.5.0
    - xmlsec >=0.6.0
    - defusedxml >=0.5.0

test:
  imports:
    - onelogin
    - onelogin.saml2

about:
  home: https://github.com/onelogin/python3-saml
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Onelogin Python Toolkit. Add SAML support to your Python software using this library

extra:
  recipe-maintainers:
    - jaimergp
